<section class="section-banner" style="background-image:url(./assets/bannerImage.jpg);">
    <div class="heading">
        <p class="course-head">Life is good</p>
        <p class="course-subheading">Be better
        </p>
    </div>
</section>
<section class="course-section">
    <div class="course-heading">
        <p class="course-head">All our Courses</p>
        <p class="course-subheading">Learn the most relevant skills by experienced professionals in international
            education.</p>
    </div>
    <div class="container">
        <div class="filters">
            <p>Filters</p>
        </div>
        <div class="course-card_list">
            <ng-container *ngFor="let course of courses">
                <a [routerLink]="['/courses', course.id]" [state]="{data: course}">
                    <app-ln-course [value]="course.id" [courseTitle]="course.name"
                        [courseInstructor]="course.tutor.short_name" [courseDate]="toDateString(course.start_at)"
                        [courseDuration]="duration1">
                    </app-ln-course>
                </a>
            </ng-container>
        </div>
    </div>
</section>
