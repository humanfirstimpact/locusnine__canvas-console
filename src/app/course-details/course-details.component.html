<section class="section-banner" [ngStyle]="{'background-image': 'url('+(course.image_download_url||'./assets/bannerImage.jpg')+')'}">
    <div class="heading">
        <p class="course-head">{{course.name}}</p>
        <p class="course-subheading">By {{course?.tutor?.short_name}}</p>
    </div>
</section>
<div class="program-details">
    <p>{{toDateString(course.start_at)}}</p>
    <p>1h</p>
    <p style="color: gold;">&#9733; &#9733; &#9733; &#9733;</p>
    <p>
        <mat-chip-list aria-label="Tags">
            <mat-chip>Easy</mat-chip>
            <mat-chip>All</mat-chip>
            <mat-chip>Tag 3</mat-chip>
        </mat-chip-list>
    </p>
</div>
<mat-tab-group>
    <mat-tab label="Details">
        <section class="section-description">
            <p class="desc-heading">Course Description</p>
            <div class="desc">
                <p class="desc">{{course.public_description}}</p>
            </div>
            <form class="example-form">
                <mat-form-field class="example-full-width">
                    <mat-label>Email</mat-label>
                    <input type="email" matInput [formControl]="emailFormControl" placeholder="Ex. pat@example.com">
                    <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                        Please enter a valid email address
                    </mat-error>
                    <mat-error *ngIf="emailFormControl.hasError('required')">
                        Email is <strong>required</strong>
                    </mat-error>
                </mat-form-field>
            </form>
            <a mat-raised-button href="https://www.stripe.com/" color="Primary" target="_blank">Checkout</a>
        </section>
    </mat-tab>
    <mat-tab label="Students">
        <app-course-students [courseId]="courseId"></app-course-students>
    </mat-tab>
</mat-tab-group>
